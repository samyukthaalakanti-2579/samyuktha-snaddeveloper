<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

     <form action="register.aspx" method="post">
         <table border="1" cellpadding="10" cellspacing="0">
           <tr>
              <td>Enter First Name</td>
              <td>
                  <input type="text" name="firstName" id="firstName" value="" placeholder="FirstName">
             </td>
         </tr>
         <tr>
            <td>Enter Last Name</td>
            <td>
                <input type="text" name="LastName" id="LastName" value="" placeholder="LastName">
           </td>
       </tr>
         <tr>
            <td>Enter Password</td>
              <td>
                <input type="password" placeholder="password">
              </td>
            </td>
         </tr>
         <td>Gender</td>
         <td>
            <input type="radio" name="gender" value="1">Male &nbsp;
            <input type="radio" name="gender" value="2">Female 
         </td>
         <tr>
            <td>Languages Known</td>
            <td>
                <input type="checkbox" name="lan" value="English">English <br>
                <input type="checkbox" name="lan" value="Hindi">Hindi <br>
                <input type="checkbox" name="lan" value="Telugu">Telugu
            </td>
         </tr>
         <tr>
            <td>select city</td>
            <td>
                <select name="cityName">
                    <option value="Hyderabad" >Hyderabad</option>
                    <option value="Chennai" >Chennai</option>
                    <option value="Mumbai" >Mumbai</option>
                </select>
            </td>
         </tr>
         <tr>
            <td>Select Your Date of Birth</td>
            <td>
                <input type="date" name="dob">
            </td>
         </tr>
         <tr>
            <td>select Your Photo</td>
            <td>
                <input type="file" name="photo">
            </td>
         </tr>
         <tr>
            <td>select Your Mail</td>
            <td>
                <input  type="email" id="email">
            </td>
         </tr>
         <tr>
            <td></td>
            <td>
                <input type="submit" value="Register User">
            </td>
         </tr>

        </table>
    </form>


</body>

</html>
