    <script>
        //Reverse a String

        let str = "My Name is Samyuktha";
        reverse="ahtkuymaS si emaN yM";
        reverse="yM emaN si ahtkuymaS";

        console.log("Reverse Entire String is:" + reverseString(str));

        let arr = str.split(" ");
        console.log(arr);
        let newArray = arr.map((ele) => {
            return reverseString(ele);
        });
        console.log(newArray.join(" "));

        function reverseString(str) {
            let rst="";
            for(let i=str.length-1;i>=0;i--){
                 rst = rst + str[i];
            }
            return rst;
        }
    </script>
