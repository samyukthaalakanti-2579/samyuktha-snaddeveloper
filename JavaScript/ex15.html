<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //closures

        function outerFunction(a){
            //let a=100;
            return function innerFunction(b)
            {
                //let b = 200;
                return function innerFunction(c){
                return a + b + c;
                }
            }
        }

        //let fun = outerFunction();
        //console.log(fun());

        console.log(outerFunction(100)(200)(300));//function currying

        let fun = outerFunction(100);
        let fun2 = fun(200);
        console.log(fun2(300));
    </script>
</head>

</body>
</html>
